    <div class="container">

                  <h4 class="modal-title w-100 text-center my-3">Sign up</h4>
                </div>
                <div class="modal-footer d-block">
                  <form>
                    <div class="form-group">
                      <label for="exampleInputUser">Username</label>
                      <input type="text" class="form-control" id="exampleInputUser" aria-describedby="userHelp"
                        placeholder="Username" />
                    </div>

                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Email address" />
                    </div>
                    <div class="form-group" id="form-group2">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />

                        <label class="form-check-label" for="exampleCheck1">Rememeber me</label>
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                        <a href="">Forgotten password</a>
                      </div>
                    </div>
                    <div class="sign-btn">
                      <a href="" class="btn" id="messege">Sign up</a>
                    </div>
                  </form>
                </div>

            </div>

          <div class="modal fade" id="login" role="dialog">

            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header d-block">
                  <h4 class="modal-title w-100 text-center my-3">Sign in</h4>
                </div>
                <div class="modal-footer d-block">
                  <form>
                    <div class="form-group">
                      <label for="exampleInputUsername">Username</label>
                      <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="userHelp"
                        placeholder="Username" />
                    </div>
                    <div class="form-group" id="form-group2">
                      <label for="password1">Password</label>
                      <input type="password" class="form-control" id="password1" placeholder="Password" />
                      <div class="check-section d-flex justify-content-between ml-4">
                        <label class="form-check-label" for="exampleCheck2">Rememeber me</label>
                        <input type="checkbox" class="form-check-input" id="exampleCheck2" />
                        <a href="">Forgotten password</a>
                      </div>
                    </div>
                    <div class="sign-btn">
                      <a href="" class="btn" id="messege">Sign in</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>

                      <div class="mb-2">
                        <label for="Input_name" class="Input_name">User Name</label>

                      <div class="mb-2">
                        <label for="new_pass" class="new_pass">New Password</label>
                        <input type="password" class="form-control" id="new_pass" placeholder="Forhad Sheikh" />
                      </div>
                      <div class="mb-2">
                        <label for="confirm_pass" class="confirm_pass">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_pass" placeholder="Forhad Sheikh" />
                      </div>
                      <div class="mt-4 confirm-button">
                        <button type="submit" class="btn btn-success mb-3">
                          <i class="fas fa-check"></i> Updated password
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- dashboard right end -->
            </div>
